<h1>Update Article</h1>

<form action="updaterecord/{{ myarticle.id }}" method="post">
{% csrf_token %}
title<br>
<input name="title" value="{{ myarticle.title }}">
<br><br>
content<br>
<textarea style="height:400px;width:600px;font-size:14pt;">{{ myarticle.content }}</textarea>
<br><br>
ID:<br>
<input name="id" value="{{ myarticle.id }}">
<br><br>
<input type="submit" value="Submit">
</form>
