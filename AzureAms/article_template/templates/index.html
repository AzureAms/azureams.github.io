<h1>Article</h1>

<table border="1">
{% for x in myarticles %}
<tr>
<td><a href="update/{{ x.order }}">{{ x.order }}</a></td>
<td>{{ x.title }}</td>
<td>{{ x.type }}</td>
<td>{{ x.tomtat }}</td>
<td>{{ x.content }}</td>
<td><a href="delete/{{ x.order }}">delete</a>
</tr>
{% endfor %}
</table>

<p>
<a href="add/">Add Article</a>
</p>
