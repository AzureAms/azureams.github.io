<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header - Footer source</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome 5 -->
    <script src="https://kit.fontawesome.com/88fcee8aa9.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Header, Light Version -->
    <nav class="shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between">
            <!-- Icon -->
            <div>
                <a href="./index.html"><img src="../assets/bgremovedlogo.png" alt="logo" class="w-16 my-2 mx-4"></a>
            </div>
            <!-- Desktop View -->
            <div class="hidden sm:flex items-center pr-10 text-3xl font-light uppercase">
                <!-- Ở trang nào thì mình sẽ set class active ở trang đấy -->
                <a href="./index.html" class="mx-6 text-center middle active">Home</a>
                <a href="./news.html" class="mx-6 text-center middle">News</a>
                <a href="./blogs.html" class="mx-6 text-center middle">Blogs</a>
            </div>
            <!-- Mobile Icon -->
            <button id="mobile-menu-button" class="sm:hidden flex items-center">
                <i class="fas fa-bars m-2 text-3xl mr-5"></i>
            </button>
        </div>
        <!-- Mobile Dropdown -->
        <div id="mobile-menu" class="sm:hidden flex flex-col hidden text-2xl uppercase" >
            <a href="./index.html" class="pl-4 py-2 w-screen">Home</a>
            <a href="./news.html" class="pl-4 py-2 w-screen">News</a>
            <a href="./blogs.html" class="pl-4 py-2 w-screen">Blogs</a>
        </div>
    </nav>
    <!-- Header, No BG Color Version -->

    <!-- Footer -->
    <footer>
        <div class="flex flex-col md:flex-row justify-between bg-black">
            <!-- Icon -->
            <div class="order-2 my-auto hidden md:block">
                <img src="../assets/bgremovedlogo.png" alt="logo" class="w-40 mx-20">
            </div>
            <!-- Contacts -->
            <div class="order-1 mx-auto md:mx-12 md:my-6">
                <p class="text-gray-300 font-light text-center text-lg md:text-2xl mt-4 md:mt-0">Contact Us</p>
                <div class="flex flex-col m-2">
                    <div class="flex my-2">
                        <i class="fas fa-phone-alt text-gray-300 text-lg md:text-xl"></i>
                        <p class="text-gray-300 mx-4 font-light text-xs md:text-base mt-1 md:mt-0">(+84) 912 282 910</p>
                    </div>
                    <div class="flex my-2">
                        <a href="https://mail.google.com/mail/u/0/?fs=1&tf=cm&source=mailto&to=azureamsprogramming@gmail.com"><i class="far fa-envelope text-gray-300 text-lg md:text-xl"></i></a>
                        <p class="text-gray-300 mx-4 font-light text-xs md:text-base mt-1 md:mt-0">azureamsprogramming@gmail.com</p>
                    </div>
                    
                    <div class="flex my-2">
                        <a href="https://www.facebook.com/azureamsprogramming"><i class="fab fa-facebook text-gray-300 text-lg md:text-xl"></i></a>
                        <a href="https://www.facebook.com/azureamsprogramming"><p class="text-gray-300 mx-4 font-light hover:text-white text-xs md:text-base mt-1 md:mt-0">https://www.facebook.com/azureamsprogramming</p></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- JQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JS Code to do responsive header -->
    <script src="../js/app.js"></script>
</body>
</html>
